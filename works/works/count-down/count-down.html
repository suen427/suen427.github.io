<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript实现倒计时</title>
	<style>
		.container {
			margin: 30px 120px;
			min-width: 720px;
		}
		#in {
			font-size: 18px;
			height: 22px;
			line-height: 22px;
		}
		#btn {
			font-size: 18px;
			height: 26px;
		}
		#out {
			font-size: 20px;
			line-height: 22px;
			color: #098b06;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3>实现一个倒计时功能</h3>
		<p>界面首先有一个文本输入框，允许按照特定的格式YYYY-MM-DD输入年月日；<br>
			输入框旁有一个按钮，点击按钮后，计算当前距离输入的日期的00:00:00有多少时间差<br>
			在页面中显示，距离YYYY年MM月DD日还有XX天XX小时XX分XX秒<br>
			每一秒钟更新倒计时上显示的数<br>
			如果时差为0，则倒计时停止</p>
		<input type="text" id="in" placeholder="YYYY-MM-DD">
		<button id="btn">按钮</button>
		<p id="out"></p>
	</div>
	<script src="count-down.js"></script>
	</body>
	</html>
