<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript实现输入框提示</title>
	<style>
		.hidden{
			visibility: hidden;
		}
		.key{
			color:red;
		}
		li.active{
			background-color: #eee;
		}
		li.selected{
			background-color: #999;
		}
		ul{
			width: 200px;
			border: 1px solid #999;
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.reminder{
			height: 120px;
			width: 202px;
		}
		.container {
			margin: 50px 120px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3>实现一个类似百度搜索框的输入提示的功能</h3>
		<p>要求如下：<br>
	    允许使用鼠标点击选中提示栏中的某个选项<br>
	    允许使用键盘上下键来选中提示栏中的某个选项，回车确认选中<br>
	    选中后，提示内容变更到输入框中</p>

		<input type="text" name="input" id="input"><label for="input">切换到英文输入法，在输入框中输入“ja”试试</label>
		<div class="reminder">
			<ul class='hidden' id='reminder'>
				<li class="hidden"><span class="pre"></span><span class="key"></span><span class="rest"></span></li>
				<li class="hidden"><span class="pre"></span><span class="key"></span><span class="rest"></span></li>
				<li class="hidden"><span class="pre"></span><span class="key"></span><span class="rest"></span></li>
				<li class="hidden"><span class="pre"></span><span class="key"></span><span class="rest"></span></li>
			</ul>
		</div>
	</div>	
	<script src="hint.js"></script>
</body>
</html>
